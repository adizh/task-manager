<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
   <link rel="stylesheet" href="./index.css" />
   <link rel="stylesheet" href="./media.css" />
    <!-- normalize css -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Task Manager || Final</title>
  </head>
  <body>
        <h4 class='main_h4' style='text-align:center'>Task manager</h4>
    <form class="task-form">
    
      <div class="form-control" id='main'>
        <input
        id='task-input'
          type="text"
          name="name"
          class="task-input form-control"
          placeholder="e.g. wash dishes"
        />
        <button type="submit" class="btn submit-btn btn-primary">submit</button>
      </div>
    
    </form>
      <div class=" form-alert alert-msg" id='form-alert'></div>
    <div class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks"></div>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
