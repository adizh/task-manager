<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./index.css" />
       <link rel="stylesheet" href="./media.css" />

    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Task || Final</title>
  </head>
  <body>
    <div class="container">
           <h4 style='text-align:center'>Edit Task</h4>
      <form class="single-task-form">
     
        <div class="form-control id">
          <label>Task ID</label>
          <p class="task-edit-id"></p>
        </div>
        <div class="form-control naming">
          <label for="name">Name</label>
          <input style='margin-left:10px' type="text" name="name" class="task-edit-name" />
        </div>
        <div class="form-control">
          <label for="completed">completed</label>
          <input type="checkbox" name="completed" class="task-edit-completed" />
        </div>
        <button type="submit" class="block btn task-edit-btn btn-success">edit</button>
        <div class="form-alert "></div>
      </form>
      <a href="index.html" class="btn back-link">back to tasks</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./edit-task.js"></script>
  </body>
</html>
